<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="max-w-screen-xl mx-auto px-8 py-8 my-6">
            <input id="search-input" type="text" placeholder="Search..."
                class="input input-bordered input-primary w-full max-w-xs" />
            <button onclick="handelSearch() " id="search-btn" class="btn btn-primary ml-5">Search</button>
        </section>
        <section class="max-w-screen-xl mx-auto px-8 py-8 my-6">
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="no-item" class="hidden">
                <h3 class="text-center ">Items is not bailable</h3>
            </div>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
            </div>
            <!-- load all card-->
            <div class="mx-auto w-32 mt-10 hidden" id="load-all-button">
                <button onclick="loadAllCard()" class="btn btn-neutral ">Load All</button>
            </div>
        </section>
        <!-- show modal section -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
                <form method="dialog" class="modal-box ">
                    
                    <div id="show-modal-container">

                    </div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./phone.js"></script>
</body>

</html>
